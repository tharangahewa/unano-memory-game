<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div id="container" class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <div class="moves">
                <span>Moves </span>
                <span id="moves">0</span>
            </div>
            <div class="timer">
                <span>Time Remaining </span>
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>
            <div id="restart" class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul id="deck" class="deck">
        </ul>

    </div>
    <dialog id="success" class="dialog success">
        <p>Yeah!! You did it.</p>
        <p>You took <span id="final-moves">00</span> moves</p>
        <ul class="stars">
            <li class="fill"><i class="fa fa-star"></i></li>
            <li class="fill"><i class="fa fa-star"></i></li>
            <li class="fill"><i class="fa fa-star"></i></li>
        </ul>
        <button class="close-success">Play Again</button>
    </dialog>
    <dialog id="fail" class="dialog fail">
        <p>Your time is up!</p>
        <button class="close-fail">Play Again</button>
    </dialog>

    <script src="js/app.js"></script>
</body>

</html>
